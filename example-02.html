<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documento</title>
  </head>
  <body>
    <h1>Calculadora de suma en sistemas de numeracion posicional</h1>
    <hr />
    <div class="container">
      <div>
        <h2>sistema de numeracion</h2>
        <select name="base" id="base">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div>
        <h2>ingrese los numeros</h2>
        <p><input type="number" name="numberOne" id="one" /></p>
        <p><input type="number" name="numberTwo" id="two" /></p>
      </div>
    </div>
    <hr />
    <button type="button" id="apply" onclick="validate()">sumar</button>
    <p><label>Resultado: </label><input type="text" id="output" /></p>
    <script src="./example-02.js"></script>
  </body>
</html>
